<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="app">
<!--       Vue的模板语法 {{}} 双大括号插值  -->
        <h2>{{msg}}</h2>
    </div>
<!--引包-->
<script src="node_modules/vue/dist/vue.js"></script>
<!--创建实例化对象-->
<script>
    var vm = new Vue({
        el :'#app',   // 绑定哪个元素   el   === element
        // 数据属性
        // 既可以是一个对象， 也可使是一个函数
        data: {
            msg: 'Hello World',
        },
        // 如果template中定义了内容  那么优先加载 template的模板
        //  若未定义内容 则加载app里的模板
        template : `<div>{{msg}}</div>`
    });
    console.log(vm);
</script>
</body>
</html>
